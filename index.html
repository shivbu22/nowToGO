      /* Custom animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
      }

      /* Gallery animation */
      @keyframes fade-in-zoom {
        from { opacity: 0.6; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-zoom {
        animation: fade-in-zoom 0.4s ease-in-out;
      }

      /* Snowfall effect */
      @keyframes snowfall-straight {
        0% { transform: translateY(-5vh); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 1; }
      }
      @keyframes snowfall-left {
        0% { transform: translate(0vw, -5vh); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translate(-20vw, 100vh); opacity: 1; }
      }
      @keyframes snowfall-right {
        0% { transform: translate(0vw, -5vh); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translate(20vw, 100vh); opacity: 1; }
      }

      .snowflake {
        position: absolute;
        top: 0;
        background-color: white;
        border-radius: 50%;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
